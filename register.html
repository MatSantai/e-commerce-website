<html class="scroll-smooth" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Register - Sigma Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Farro&display=swap" rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Farro', Helvetica, sans-serif;
      background-color: #121212;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-white">
  <main class="flex-grow flex items-center justify-center px-4 py-20">
    <section class="w-full max-w-md bg-gray-900 rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-semibold text-white mb-8 text-center">Create an Account</h1>
      <form novalidate>
        <div class="mb-6">
          <label for="firstName" class="block text-gray-300 mb-2 font-semibold">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="John"
            class="w-full rounded border border-gray-700 bg-gray-800 text-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>
        <div class="mb-6">
          <label for="lastName" class="block text-gray-300 mb-2 font-semibold">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            placeholder="Doe"
            class="w-full rounded border border-gray-700 bg-gray-800 text-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-300 mb-2 font-semibold">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
            class="w-full rounded border border-gray-700 bg-gray-800 text-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-300 mb-2 font-semibold">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            class="w-full rounded border border-gray-700 bg-gray-800 text-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-300 mb-2 font-semibold">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="••••••••"
            class="w-full rounded border border-gray-700 bg-gray-800 text-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-white text-black font-semibold py-3 rounded shadow transition hover:bg-gray-200"
        >
          Register
        </button>
      </form>
      <p class="text-gray-400 text-center mt-6">
        Already have an account?
        <a href="index.html" class="text-white font-semibold hover:underline">Log in here</a>
      </p>
    </section>
  </main>

  <footer class="bg-gray-900 text-center py-6 mt-auto">
    <p class="text-sm sm:text-base">© 2025 Sigma Shop. All rights reserved.</p>
  </footer>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }
      alert('Registration successful!');
      // Add registration logic here or redirect
    });
  </script>
</body>
</html>
