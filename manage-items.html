<html class="scroll-smooth" lang="en">
<head>
  <meta charset="utf-8" />

    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Farro', Helvetica, sans-serif;
      background-color: #121212;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-white">
  <!-- Navigation Bar -->

    <div class="container mx-auto px-4">

        </div>
        <ul class="hidden lg:flex space-x-8 text-lg font-semibold" id="nav-menu">
          <li><a class="hover:text-gray-300 transition" href="home.html#banner">Home</a></li>

          <li><a class="hover:text-gray-300 transition" href="teams.html">Teams</a></li>

      <!-- Mobile Menu -->
      <ul

        <li><a class="block px-2 py-1 hover:text-gray-300 transition" href="home.html#banner">Home</a></li>
        <li><a class="block px-2 py-1 hover:text-gray-300 transition" href="home.html#shop">Shop</a></li>
        <li><a class="block px-2 py-1 hover:text-gray-300 transition" href="teams.html">Teams</a></li>
        <li><a class="block px-2 py-1 hover:text-gray-300 transition" href="news.html">News</a></li>
        <li><a class="block px-2 py-1 hover:text-gray-300 transition" href="dashboard.html">Dashboard</a></li>
        <li class="flex space-x-6 px-2">

  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-3xl font-semibold text-white mb-8">Dashboard - Manage Items</h1>

    <div class="flex flex-col lg:flex-row gap-10">
      <!-- Item Form -->
      <section class="w-full lg:w-96 bg-gray-900 rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-white mb-6">Create / Update Item</h2>
        <form id="item-form" class="space-y-4">
          <div>
            <label for="item-name" class="block text-gray-300 mb-1 font-semibold">Product Name</label>
            <input
              type="text"
              id="item-name"
              name="name"
              required
              class="w-full rounded bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white"
              placeholder="Enter product name"
            />
          </div>
          <div>
            <label for="item-price" class="block text-gray-300 mb-1 font-semibold">Price (RM)</label>
            <input
              type="number"
              id="item-price"
              name="price"
              min="0"
              step="0.01"
              required
              class="w-full rounded bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white"
              placeholder="Enter price"
            />
          </div>
          <div>
            <label for="item-quantity" class="block text-gray-300 mb-1 font-semibold">Quantity</label>
            <input
              type="number"
              id="item-quantity"
              name="quantity"
              min="1"
              required
              class="w-full rounded bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white"
              placeholder="Enter quantity"
            />
          </div>
          <div>
            <label for="item-image" class="block text-gray-300 mb-1 font-semibold">Image URL</label>
            <input
              type="url"
              id="item-image"
              name="image"
              required
              class="w-full rounded bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white"
              placeholder="Enter image URL"
            />
          </div>
          <div class="flex space-x-4">
            <button
              type="submit"
              id="submit-btn"
              class="flex-grow bg-white text-black font-semibold py-3 rounded shadow transition hover:bg-gray-200"
            >
              Add Item
            </button>
            <button
              type="button"
              id="cancel-btn"
              class="hidden flex-grow bg-red-600 text-white font-semibold py-3 rounded shadow transition hover:bg-red-700"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>

      <!-- Items List -->
      <section class="flex-grow bg-gray-900 rounded-lg shadow-lg p-6 overflow-x-auto">
        <h2 class="text-2xl font-semibold text-white mb-6">Items List</h2>
        <table class="w-full text-left border-collapse min-w-[600px]">
          <thead>
            <tr class="border-b border-gray-700">
              <th class="py-3 px-4 text-gray-300 font-semibold">Image</th>
              <th class="py-3 px-4 text-gray-300 font-semibold">Product</th>
              <th class="py-3 px-4 text-gray-300 font-semibold">Price (RM)</th>
              <th class="py-3 px-4 text-gray-300 font-semibold">Quantity</th>
              <th class="py-3 px-4 text-gray-300 font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody id="items-tbody" class="divide-y divide-gray-700">
            <!-- Items will be dynamically inserted here -->
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <footer class="bg-gray-900 text-center py-6 mt-auto">
    <p class="text-sm sm:text-base">© 2025 Sigma Shop. All rights reserved.</p>
  </footer>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navMenuMobile = document.getElementById('nav-menu-mobile');

    navToggle.addEventListener('click', () => {
      navMenuMobile.classList.toggle('hidden');
    });

    // Data store for items
    let items = [
      {
        id: 1,
        name: 'Oversized Hoodie',
        price: 65.0,
        quantity: 10,
        image:
          'https://placehold.co/80x80/png?text=Oversized+Hoodie&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Black oversized streetwear hoodie with front pocket and hood on a plain background',
      },
      {
        id: 2,

        price: 55.0,
        quantity: 15,
        image:
          'https://placehold.co/80x80/png?text=Cargo+Pants&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Black streetwear cargo pants with multiple pockets and relaxed fit on a plain background',
      },
      {
        id: 3,
        name: 'Graphic T-Shirt',
        price: 30.0,
        quantity: 20,
        image:
          'https://placehold.co/80x80/png?text=Graphic+T-Shirt&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Black and white graphic streetwear t-shirt with bold print on a plain background',
      },
      {
        id: 4,
        name: 'Slim Fit Jeans',
        price: 70.0,
        quantity: 12,
        image:
          'https://placehold.co/80x80/png?text=Slim+Fit+Jeans&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Dark blue slim fit jeans with slight distressing on a plain background',
      },
      {
        id: 5,
        name: 'Leather Jacket',
        price: 150.0,
        quantity: 5,
        image:
          'https://placehold.co/80x80/png?text=Leather+Jacket&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Black leather biker jacket with zipper details on a plain background',
      },
      {
        id: 6,
        name: 'Sneakers',
        price: 90.0,
        quantity: 25,
        image:
          'https://placehold.co/80x80/png?text=Sneakers&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'White and black streetwear sneakers with thick sole on a plain background',
      },
      {
        id: 7,
        name: 'Beanie Hat',
        price: 20.0,
        quantity: 30,
        image:
          'https://placehold.co/80x80/png?text=Beanie+Hat&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Black knitted beanie hat on a plain background',
      },
      {
        id: 8,
        name: 'Denim Shirt',
        price: 60.0,
        quantity: 18,
        image:
          'https://placehold.co/80x80/png?text=Denim+Shirt&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Light blue denim shirt with buttons on a plain background',
      },
      {
        id: 9,
        name: 'Backpack',
        price: 80.0,
        quantity: 10,
        image:
          'https://placehold.co/80x80/png?text=Backpack&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Black streetwear backpack with multiple compartments on a plain background',
      },
      {
        id: 10,
        name: 'Sunglasses',
        price: 45.0,
        quantity: 22,
        image:
          'https://placehold.co/80x80/png?text=Sunglasses&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Black frame sunglasses with dark lenses on a plain background',
      },
      {
        id: 11,
        name: 'Graphic Hoodie',
        price: 75.0,
        quantity: 8,
        image:
          'https://placehold.co/80x80/png?text=Graphic+Hoodie&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Gray hoodie with bold graphic print on a plain background',
      },
      {
        id: 12,
        name: 'Track Pants',
        price: 50.0,
        quantity: 14,
        image:
          'https://placehold.co/80x80/png?text=Track+Pants&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Black streetwear track pants with white stripes on a plain background',
      },
      {
        id: 13,
        name: 'Baseball Cap',
        price: 25.0,
        quantity: 28,
        image:
          'https://placehold.co/80x80/png?text=Baseball+Cap&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Black baseball cap with adjustable strap on a plain background',
      },
      {
        id: 14,
        name: 'Graphic Socks',
        price: 15.0,
        quantity: 40,
        image:
          'https://placehold.co/80x80/png?text=Graphic+Socks&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Pair of black socks with white graphic print on a plain background',
      },
      {
        id: 15,
        name: 'Windbreaker Jacket',
        price: 85.0,
        quantity: 7,
        image:
          'https://placehold.co/80x80/png?text=Windbreaker+Jacket&font=Farro&bg=1a1a1a&fg=ffffff',
        alt: 'Lightweight black windbreaker jacket with hood on a plain background',
      },
    ];

    let editItemId = null;

    const itemsTbody = document.getElementById('items-tbody');
    const itemForm = document.getElementById('item-form');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');

    function renderItems() {
      itemsTbody.innerHTML = '';
      items.forEach((item) => {
        const tr = document.createElement('tr');
        tr.className = 'border-b border-gray-700';

        tr.innerHTML = `
          <td class="py-4 px-4">
            <img src="${item.image}" alt="${item.alt}" class="w-20 h-20 object-cover rounded" width="80" height="80" />
          </td>
          <td class="py-4 px-4 text-white font-semibold">${item.name}</td>
          <td class="py-4 px-4 text-white font-semibold">RM${item.price.toFixed(2)}</td>
          <td class="py-4 px-4 text-white font-semibold">${item.quantity}</td>
          <td class="py-4 px-4 space-x-4">
            <button aria-label="Edit ${item.name}" data-id="${item.id}" class="edit-btn text-blue-400 hover:text-blue-600 transition">
              <i class="fas fa-edit text-lg"></i>
            </button>
            <button aria-label="Delete ${item.name}" data-id="${item.id}" class="delete-btn text-red-600 hover:text-red-800 transition">
              <i class="fas fa-trash-alt text-lg"></i>
            </button>
          </td>
        `;

        itemsTbody.appendChild(tr);
      });

      // Attach event listeners for edit and delete buttons
      document.querySelectorAll('.edit-btn').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          const id = parseInt(e.currentTarget.getAttribute('data-id'));
          startEditItem(id);
        });
      });

      document.querySelectorAll('.delete-btn').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          const id = parseInt(e.currentTarget.getAttribute('data-id'));
          deleteItem(id);
        });
      });
    }

    function startEditItem(id) {
      const item = items.find((i) => i.id === id);
      if (!item) return;

      editItemId = id;
      itemForm['name'].value = item.name;
      itemForm['price'].value = item.price;
      itemForm['quantity'].value = item.quantity;
      itemForm['image'].value = item.image;

      submitBtn.textContent = 'Update Item';
      cancelBtn.classList.remove('hidden');
    }

    function resetForm() {
      editItemId = null;
      itemForm.reset();
      submitBtn.textContent = 'Add Item';
      cancelBtn.classList.add('hidden');
    }

    function deleteItem(id) {
      if (confirm('Are you sure you want to delete this item?')) {
        items = items.filter((item) => item.id !== id);
        if (editItemId === id) {
          resetForm();
        }
        renderItems();
      }
    }

    itemForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = itemForm['name'].value.trim();
      const price = parseFloat(itemForm['price'].value);
      const quantity = parseInt(itemForm['quantity'].value);
      const image = itemForm['image'].value.trim();

      if (!name || isNaN(price) || price < 0 || isNaN(quantity) || quantity < 1 || !image) {
        alert('Please fill in all fields correctly.');
        return;
      }

      if (editItemId !== null) {
        // Update existing item
        const index = items.findIndex((item) => item.id === editItemId);
        if (index !== -1) {
          items[index].name = name;
          items[index].price = price;
          items[index].quantity = quantity;
          items[index].image = image;
          items[index].alt = `Image of ${name} product on a plain background`;
        }
        resetForm();
      } else {
        // Create new item
        const newId = items.length ? Math.max(...items.map((i) => i.id)) + 1 : 1;
        items.push({
          id: newId,
          name,
          price,
          quantity,
          image,
          alt: `Image of ${name} product on a plain background`,
        });
        itemForm.reset();
      }

      renderItems();
    });

    cancelBtn.addEventListener('click', () => {
      resetForm();
    });

    // Initial render
    renderItems();
  </script>
</body>
</html>
